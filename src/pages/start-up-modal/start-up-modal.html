<ion-header >
  <ion-navbar hideBackButton="true">
    <ion-title >Set Up User</ion-title>
    <button  id="closeModelButton" class = "closeModalButton" (click)="closeModal()" [disabled]="!activity.valid">Close</button>
       </ion-navbar>
       
</ion-header>


<ion-content padding>

 <form [formGroup]="activity" (ngSubmit)="logForm()">
 <ion-label>Please enter your detail and press submit </ion-label>
      <ion-item>
        <ion-label>Employee Id</ion-label>
        <ion-input type="text" formControlName="user_id"></ion-input>
      </ion-item>
     
      <button ion-button id="idSubmitButton" type="submit" class = "centerButton" [disabled]="!activity.valid">Submit</button>
    </form>

</ion-content>
