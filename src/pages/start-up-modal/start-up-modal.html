<ion-header>

  <ion-navbar>
    <ion-title>Set Up User</ion-title>
     <button ion-button icon-right (click)="closeModal()">Close</button>

<ion-content padding>

 <form [formGroup]="activity" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Employee Id</ion-label>
        <ion-input type="text" formControlName="user_id"></ion-input>
      </ion-item>
     <!--  <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item> -->
      <button ion-button type="submit" [disabled]="!activity.valid">Submit</button>
    </form>

</ion-content>
